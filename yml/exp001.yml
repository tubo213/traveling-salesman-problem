exp_name: exp001

# data config
num_nodes: 50

# policies
policies:
  - type: GreedyPolicy
  - "@/annealing/two_opt"
  - "@/annealing/three_opt"
  - "@/pointernetpolicy"

# Annealing
annealing:
  timelimit: 1
  start_tmp: 0.05
  end_tmp: 0.001
  two_opt:
    type: TwoOptPolicy
    start_tmp: "@/annealing/start_tmp"
    end_tmp: "@/annealing/end_tmp"
    timelimit: "@/annealing/timelimit"
  three_opt:
    type: ThreeOptPolicy
    start_tmp: "@/annealing/start_tmp"
    end_tmp: "@/annealing/end_tmp"
    timelimit: "@/annealing/timelimit"

# PointerNetPolicy
pointernetpolicy:
  type: PointerNetPolicy
  model:
    type: PointerNet
    input_size: "@/dim_node"
    hidden_size: 128
    num_layers: 2
    search_method: "greedy"
  ckpt_path: /workspace/results/pointernet/exp001/last.ckpt
  device: cuda:0
